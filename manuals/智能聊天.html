<!DOCTYPE>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <span>奶茶使用帮助</span>
    <span class="function-name">智能聊天</span>
  </header>

  <main>
    <section>
      <h2>说明</h2>
      <p>
        本功能用于闲聊。
      </p>
    </section>

    <section>
      <h2>示例</h2>
      <div class="bubble-wrapper right">
        <div class="bubble">
          <p>
            你好呀
          </p>
        </div>
      </div>
      <div class="bubble-wrapper left">
        <div class="bubble">
          <p>
            我在我在我一直都在呢，快和我说点什么吧
          </p>
        </div>
      </div>
      <div class="bubble-wrapper right">
        <div class="bubble">
          <p>
            你叫什么名字
          </p>
        </div>
      </div>
      <div class="bubble-wrapper left">
        <div class="bubble">
          <p>
            我是聪明可爱的奶茶，认识你很高兴。
          </p>
        </div>
      </div>
    </section>

    <section class="bg-color-3">
      <h2>触发机制</h2>
      <p>
        直接对话。
      </p>
    </section>
  </main>

  <footer>
    <span>常州大学开源软件协会</span>
    <img src="img/osa-logo.png" alt="" width="80px" height="80px">
  </footer>
</body>

</html>
